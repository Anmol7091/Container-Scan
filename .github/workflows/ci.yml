name: Build & Scan with Trivy

on:
  push:
    branches: [ main ]
  pull_request:

env:
  IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/trivy-demo:${{ github.sha }}

jobs:
  build_and_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE }}

      - name: Run Trivy Scan (image vulnerabilities)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE }}
          format: table
          exit-code: '1'
          ignore-unfixed: false
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'

      - name: Generate SARIF for GitHub Security tab
        run: |
          trivy image --format sarif -o trivy-results.sarif $IMAGE || true

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: trivy-results.sarif
