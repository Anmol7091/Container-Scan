name: CI / Build / Scan / Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }} /${{ github.repository }}:${{ github.sha }}

jobs:
  codeql-scan:
    name: CodeQL SAST scan (source code)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: Autobuild (let CodeQL try to build)
        uses: github/codeql-action/autobuild@v2

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v2

  docker-build-and-scan:
    name: Build Docker image, push to Docker Hub, Trivy image scan
    runs-on: ubuntu-latest
    needs: codeql-scan
    permissions:
      contents: read
      id-token: write
      packages: write
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: build-image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository }}:${{ github.sha }}
          outputs: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository }}:${{ github.sha }}

      - name: Show image info
        run: |
          echo "Image pushed: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository }}:${{ github.sha }}"

      - name: Trivy scan (container image)
        id: trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository }}:${{ github.sha }}
          format: 'template'    # human readable in logs
          template: '{{range .Results}}{{printf "%s %s\n" .Target .Class}}{{range .Vulnerabilities}}{{printf "  - %s | %s | %s | %s\n" .VulnerabilityID .PkgName .InstalledVersion .Severity}}{{end}}{{end}}'
          exit-code: '1'        # set to 1 to fail workflow on HIGH/CRITICAL by default (configure below)
          vuln-type: 'os,library'
          timeout: '5m'

      - name: Save Trivy JSON and SARIF (for GitHub annotations / security page)
        if: always()
        run: |
          trivy image --format json -o trivy-report.json ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository }}:${{ github.sha }} || true
          trivy image --format sarif -o trivy-report.sarif ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository }}:${{ github.sha }} || true
          ls -lh trivy-report.* || true

      - name: Upload Trivy SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: trivy-report.sarif
          category: 'container-scan'
